<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="template :: head">
</head>
<body>
<div th:replace="template :: header"></div>
<!--Treść strony-->

<div class="table" th:if="not ${allEmployers.isEmpty()}">
    <table>
        <tr>
            <th>ID</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Pesel</th>
            <th>Stanowisko</th>
            <th>Wypłata</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="employer: ${allEmployers}" th:object="${employer}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{surName}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{pesel}"></td>
            <td th:text="*{position}"></td>
            <td th:text="*{salary}"></td>
            <td class="td-edit"><a class="edit" href="#" th:href="@{/admin/edit(id=${employer.id})}">edytuj</a></td>
            <td class="td-edit">
                <form th:action="@{/admin/delete(id=${employer.id})}" th:method="delete"><input type="submit"
                                                                                                class="delete"
                                                                                                value="usuń"/></form>
            </td>


        </tr>
    </table>

</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!--Koniec treści strony-->
<div th:replace="template :: menu-admin"></div>
<div th:replace="template :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
