<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="template :: head">
</head>
<body>
<div th:replace="template :: header"></div>
<div th:replace="template :: postMenu"></div></span>
<!--Treść strony-->
<div class="postMenuContainer">
<form action="#" th:action="@{/user/addPost}"
      th:object="${post}" method="post" >
    <div >
        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
               class="validation-message"></label>
        <input class="postMenuForm" type="text" th:field="*{title}" placeholder="Tytuł"/>

    </div>
    <div>
        <label th:if="${#fields.hasErrors('url')}" th:errors="*{url}"
               class="validation-message"></label>
        <input class="postMenuForm" type="text" th:field="*{url}" placeholder="Link"/>

    </div>
    <div>
        <label th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
               class="validation-message"></label>
        <input class="postMenuForm" type="text" th:field="*{content}" placeholder="Zawartość"/>

    </div>
    <button class="postMenuForm" value="OK" type="Submit">OK</button>
    </form>
</div>



<!--Koniec treści strony-->
<span th:if="${myRole == 'Administrator'}" ><div th:replace="template :: menu-admin"></div></span>
<span th:if="${myRole == 'Urzytkownik'}" ><div th:replace="template :: menu-user"></div></span>
<div th:replace="template :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
