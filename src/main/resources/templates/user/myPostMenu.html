<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="template :: head">
</head>
<body>
<div th:replace="template :: header"></div>
<div th:replace="template :: postMenu"></div></span>

<!--Treść strony-->
<div th:if="not ${posts.isEmpty()}">
<div class="viewPostContainer"  th:each="post: ${posts}" th:object="${post}">
    <div class="validation-message-true" th:if="*{moderated}"><p>Post zatwierdzony przez moderatora i widoczny na stronie</p></div>
    <div class="validation-message" th:unless="*{moderated}"><p>Post czeka na zatwierdzenie przez moderatora</p></div>
    <div class="viewPostHeader" th:text="*{title}"></div>
    <div class="viewPostContent" th:text="*{content}"></div>
    <div class="viewPostLink"><a href="#" th:href="*{url}" target="_blank">Do Strony</a></div>

</div>
</div>
<!--Koniec treści strony-->
<span th:if="${myRole == 'Administrator'}" ><div th:replace="template :: menu-admin"></div></span>
<span th:if="${myRole == 'Urzytkownik'}" ><div th:replace="template :: menu-user"></div></span>
<div th:replace="template :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
