<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:fragment="head">
    <link href="https://fonts.googleapis.com/css?family=Lato|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Baza pracowników"/>
    <meta name="keywords" content="Baza pracowników"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
</head>

<body>
<div class="header" th:fragment="header">


    <div class="user-header">
        <div class="user-data">
            <div class="user-span"><span th:utext="${userName}"></span></div>
            <div class="div-logout">
                <form action="/logout" method="post">
                    <input class="logout" type="submit" value="Wyloguj">
                </form>
            </div>
        </div>

        <div class="user-role"><span th:utext="${adminMessage}"></span></div>

    </div>
    <div class="logo"><span style="color: #e45afc">&lt;a </span><span style="color: #5998ff">href</span><span style="color: #e45afc">="</span><span style="color: #fc5a5a">Java</span><span style="color: #e45afc">"&gt;</span></div>
</div>
<div class="header" th:fragment="header-logout">
    <div class="logo"><span style="color: #e45afc">&lt;a </span><span style="color: #5998ff">href</span><span style="color: #e45afc">="</span><span style="color: #fc5a5a">Java</span><span style="color: #e45afc">"&gt;</span></div>
</div>
<div th:fragment="rAdmin" class="return"><a href="/admin/index" class="return-button"> <i class="fas fa-backspace"></i></a></div>
<div th:fragment="rUser" class="return"><a href="/user/index" class="return-button"> <i class="fas fa-backspace"></i></a></div>
<div class="container" th:fragment="menu-admin">
    <div class="menu-toggle">
        <span class="fa fa-plus" style="font-size:24px"></span>
    </div>

    <div class="menu-round">
        <div class="btn-app" style="background:#000000" onclick="window.open('https://github.com/JakubGornickii');">
            <span class="fab fa-github" style="font-size:24px;padding: 7px"></span>
        </div>
        <div class="btn-app" style="background:#3B5998" onclick="window.open('https://www.facebook.com/jakub.gornicki.52');">
            <span class="fab fa-facebook" style="font-size:20px;padding: 12px"></span>
        </div>
        <div class="btn-app" style="background:#0077B5" onclick="window.open('https://www.linkedin.com/in/Jakub-Gornicki');">
            <div class="fab fa-linkedin-in" style="font-size:20px;padding: 12px"></div>
        </div>
    </div>

    <div class="menu-line">
        <div class="btn-app" onclick="location.href='/admin/add';">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Dodaj pracownika</div></div>
        </div>
        <div class="btn-app" onclick="location.href='/user/details';">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Mój profil</div></div>
        </div>
        <div class="btn-app">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Menu opcja 3</div></div>
        </div>
        <div class="btn-app">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Menu opcja 4</div></div>
        </div>
        <div class="btn-app">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Menu opcja 5</div></div>
        </div>
        <div class="btn-app">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Menu opcja 6</div></div>
        </div>
        <div class="btn-app" onclick="location.href='/admin/users';">
            <div class="far fa-angry menu-button-hover" style="font-size:24px;padding: 7px"><div class="hoverShow">Urzytkownicy</div></div>
        </div>
    </div>


</div>

            <span class="fab fa-github" style="font-size:24px;padding: 7px"></span>
        </div>
        <div class="btn-app" style="background:#3B5998" onclick="window.open('https://www.facebook.com/jakub.gornicki.52');">
            <span class="fab fa-facebook" style="font-size:20px;padding: 12px"></span>
        </div>
        <div class="btn-app" style="background:#0077B5" onclick="window.open('https://www.linkedin.com/in/Jakub-Gornicki');">

</div>
