<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link href="https://fonts.googleapis.com/css?family=Lato|Russo+One" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<meta charset="utf-8" />

<meta name="description" content="Baza pracowników" />
<meta name="keywords" content="Baza pracowników" />

</head>
<body>
<div class="header">

<div class="logo" >Spis pracowników</div>

 </div>

	

	
			<div>
				<form  autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="register-form"
					role="form">
					<h2>Formularz rejestracyjny</h2>
					<div class="form-group">
				
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Imie"
								class="form-control" /> 
				
					</div>

					<div class="form-group">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Nazwisko" class="form-control" />
						
					</div>
					<div class="form-group">
				
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
					
					</div>
					<div class="form-group">
					
							<input type="password" th:field="*{password}"
								placeholder="Hasło" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
					
					</div>

					<div class="form-group">
					
							<button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
					
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
	<form class="form-login" th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Do strony logowania</button>
	</form>	

<div class="footer">2018 &#169 Jakub Górnicki  -  <i class="fas fa-envelope"></i> Kontakt@Smartfon-Serwis.pl </div>
</body>
</html>
