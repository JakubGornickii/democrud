<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Baza pracowników"/>
    <meta name="keywords" content="Baza pracowników"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
</head>
<body>
<div th:replace="template :: header-logout"></div>
<!--Treść strony-->


<div>

    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Witaj"></h3>
        <br/>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20px; color: #FF1C19;">Email lub hasło nie prawidłowe</p>
        </div>
        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Hasło"
               id="password" name="password" class="form-control"/> <br/>



        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
        <div align="center" style="margin-top: 10px;cursor: pointer">
            <p onclick="location.href='/passwordRecover';" style="font-size: 12px; color: #FF1C19;">Nie pamietam hasła</p>
        </div>
    </form>
    <br><br><br><br><br><br><br><br><br><br><br>
   <h4> Admin: <br>email: admin@gmail.com<br>
    hasło: admin123</h4>
    <h4>urzytkownik:<br>email: user@gmail.com<br>
    hasło : user123</h4>
</div>
<form class="form-register" th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Zarejestruj się</button>
</form>


<div th:replace="template :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
